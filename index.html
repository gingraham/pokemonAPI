<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon API</title>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- jQuery -->
    <script defer src="https://code.jquery.com/jquery-3.7.1.slim.js"
        integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <!-- custom javascript -->
    <script defer src="script.js"></script>
</head>

<body>
    <main class="app_background">
        <div class="container">
            <div class="logo"><img src="assets/imgbin_pokemon-logo-png-removebg-preview.png" alt="logo"></div>
            <div class="app_container">
                <div class="pokeball" id="pokeball"></div>
                <div class="form">
                    <div id="error"></div>
                    <div id="name"></div>
                    <div id="ability"></div>
                    <div class="input-group flex-nowrap">
                        <input type="text" id="input" class="form-control" placeholder="Enter Pokemon"
                            aria-label="Pokemon" aria-describedby="addon-wrapping">
                    </div>
                    <button onclick="getPokemon()" type="button" class="btn btn-primary">Generate</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
